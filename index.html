<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC QR Import</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    video, .loading, .success, .balance {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background: rgba(0, 255, 204, 0.1);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    button {
      background: none;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00ffcc;
      color: #0a0a0a;
    }

    .spinner {
      border: 8px solid rgba(0,255,204,0.2);
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .checkmark {
      font-size: 80px;
      color: #00ffcc;
    }

    .balance p {
      margin: 10px 0;
      font-size: 18px;
    }

    .confirmations {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .mini-spinner {
      border: 4px solid rgba(0,255,204,0.2);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    .hidden-inputs {
      margin: 50px 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      margin: 10px 0;
      background: #0a0a0a;
      color: #00ffcc;
    }

    @media (max-width: 600px) {
      video, .loading, .success, .balance {
        height: 220px;
      }
      button {
        width: 80%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BTC QR Import</h1>
    <div id="scanner">
      <video id="preview"></video>
    </div>
    <button id="scanBtn">Scan</button>
  </div>

  <div class="hidden-inputs">
    <label for="btcAmount">BTC Amount:</label>
    <input type="number" step="0.00000001" id="btcAmount" placeholder="Enter BTC balance">
    <label for="usdAmount">USD Amount:</label>
    <input type="number" id="usdAmount" placeholder="Enter USD balance">
  </div>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const scannerDiv = document.getElementById('scanner');

    function showLoading(callback) {
      scannerDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      setTimeout(callback, (Math.random() * 2 + 3) * 1000);
    }

    function showSuccess() {
      scannerDiv.innerHTML = '<div class="success"><div class="checkmark">âœ”</div><p>Imported</p></div>';
      scanBtn.textContent = "Stop";
      scanBtn.onclick = () => showNew1();
    }

    function showNew1() {
      scanBtn.textContent = "New1";
      scanBtn.onclick = () => startLoadingNumbers();
    }

    function startLoadingNumbers() {
      scannerDiv.innerHTML = '<div class="loading"><p id="numbers">Loading:</p></div>';
      let count = 0;
      let target = Math.floor(Math.random() * 20e6) + 30e6;
      let interval = setInterval(() => {
        count += Math.floor(Math.random() * 1e6);
        document.getElementById('numbers').textContent = "Loading: " + count.toLocaleString();
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        document.getElementById('numbers').textContent = "ðŸ”‘ Done";
        scanBtn.textContent = "New3";
        scanBtn.onclick = () => showBalance();
      }, (Math.random() * 2 + 3) * 1000);
    }

    function showBalance() {
      const btc = document.getElementById('btcAmount').value || "0";
      const usd = document.getElementById('usdAmount').value || "0";
      scannerDiv.innerHTML = `
        <div class="balance">
          <p>BTC: ${btc}</p>
          <p>USD: $${usd}</p>
          <div class="confirmations">
            <div class="mini-spinner"></div>
            <p>0/6 Confirmations</p>
          </div>
          <p>Est. time to conf.: in about 5 minutes</p>
        </div>
      `;
    }

    scanBtn.onclick = () => showLoading(showSuccess);
  </script>
</body>
</html>
