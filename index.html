<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Neon QR Scanner — BTC Address</title>
  <style>
    :root{
      --bg:#030312;
      --glass: rgba(255,255,255,0.03);
      --neon1: #00e6ff;
      --neon2: #8a00ff;
      --accent: #00ff9d;
      --text:#e6f7ff;
      --danger:#ff4d6d;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, "Segoe UI", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:480px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6), 0 0 18px rgba(138,0,255,0.08);
    }
    .title{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .logo{
      width:46px;height:46px;
      background:linear-gradient(135deg,var(--neon1), var(--neon2));
      border-radius:12px;
      display:grid;place-items:center;
      font-weight:700;color:#021012;
    }
    h1{font-size:18px;margin:0}
    p.sub{margin:6px 0 16px 0;font-size:13px;color:rgba(230,247,255,0.8)}

    .viewer{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      background:var(--glass);
    }
    video#video{
      width:100%;
      height:300px;
      object-fit:cover;
      background:#000;
      display:block;
    }
    canvas#overlay{
      position:absolute;
      inset:0;
      width:100%;height:100%;
      pointer-events:none;
    }

    /* Overlay states (loading, success) */
    .overlayState{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      background:rgba(3,3,18,0.85);
      color:var(--text);
      font-size:20px;
      font-weight:600;
      gap:14px;
      visibility:hidden;
    }
    .overlayState.active{ visibility:visible; }

    .spinner{
      width:100px;height:100px;
      border:8px solid rgba(255,255,255,0.1);
      border-top:8px solid var(--neon1);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .checkmark{
      width:100px;height:100px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent), var(--neon1));
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 0 20px rgba(0,255,160,0.2);
    }
    .checkmark::after{
      content:"✔";
      font-size:48px;
      color:#021012;
      font-weight:900;
    }

    .controls{display:flex;gap:12px;margin-top:14px}
    button.neon{
      border:0;
      padding:12px 16px;
      border-radius:12px;
      font-size:15px;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent), var(--neon1));
      color:#021012;font-weight:600;
    }
    button.ghost{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.1);
      padding:10px 14px;
      border-radius:12px;
    }
    .status{margin-left:auto;font-size:13px}
    .result{margin-top:12px;font-family:monospace;font-size:13px}
    .error{color:var(--danger);margin-top:12px;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">
      <div class="logo">QR</div>
      <div>
        <h1>Neon QR Scanner — BTC</h1>
        <p class="sub">Tap "Scan" and point your camera at a QR code. We'll detect a Bitcoin address.</p>
      </div>
    </div>

    <div class="viewer">
      <video id="video" playsinline muted></video>
      <canvas id="overlay"></canvas>

      <!-- Overlay for loading / success -->
      <div id="stateOverlay" class="overlayState">
        <div class="spinner" id="spinner"></div>
        <div class="checkmark" id="check" style="display:none"></div>
        <div id="stateText"></div>
      </div>
    </div>

    <div class="controls">
      <button id="scanBtn" class="neon">Scan QR</button>
      <button id="stopBtn" class="ghost" disabled>Stop</button>
      <div class="status" id="status">Ready</div>
    </div>

    <div class="result" id="result">BTC Address: <span id="addr">None yet</span></div>
    <div id="error" class="error" hidden></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    const scanBtn = document.getElementById('scanBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const addrEl = document.getElementById('addr');
    const errorEl = document.getElementById('error');
    const stateOverlay = document.getElementById('stateOverlay');
    const spinner = document.getElementById('spinner');
    const check = document.getElementById('check');
    const stateText = document.getElementById('stateText');

    let stream=null, scanning=false, frameRequest=null;

    const btcRegex = /^(?:bitcoin:)?(bc1[a-z0-9]{6,87}|[13][a-km-zA-HJ-NP-Z1-9]{25,34})$/i;

    function stopCamera(){
      scanning=false;
      scanBtn.disabled=false;
      stopBtn.disabled=true;
      if(frameRequest) cancelAnimationFrame(frameRequest);
      if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
      video.srcObject=null;
      ctx.clearRect(0,0,overlay.width,overlay.height);
      setStatus("Stopped");
    }
    function setStatus(s){ statusEl.textContent=s; }

    function processResult(text){
      if(!text) return false;
      const clean=text.trim().split(/[\s?#]/)[0];
      const m=clean.match(btcRegex);
      if(m){
        addrEl.textContent=m[1];
        setStatus("BTC Address found");
        showLoadingThenSuccess();
        return true;
      }
      return false;
    }

    function scanFrame(){
      if(!scanning) return;
      if(video.readyState!==video.HAVE_ENOUGH_DATA){
        frameRequest=requestAnimationFrame(scanFrame);return;
      }
      overlay.width=video.videoWidth;
      overlay.height=video.videoHeight;
      ctx.drawImage(video,0,0,overlay.width,overlay.height);
      const imageData=ctx.getImageData(0,0,overlay.width,overlay.height);
      const code=jsQR(imageData.data,imageData.width,imageData.height);
      if(code){
        if(processResult(code.data)) return;
      }
      frameRequest=requestAnimationFrame(scanFrame);
    }

    async function startScan(){
      errorEl.hidden=true;
      addrEl.textContent="None yet";
      scanBtn.disabled=true; stopBtn.disabled=false;
      setStatus("Starting camera...");
      try{
        stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"},audio:false});
      }catch(e){ errorEl.hidden=false; errorEl.textContent="Camera access denied."; return; }
      video.srcObject=stream; await video.play();
      scanning=true;
      setStatus("Scanning...");
      frameRequest=requestAnimationFrame(scanFrame);
    }

    function showLoadingThenSuccess(){
      stopCamera();
      stateOverlay.classList.add("active");
      spinner.style.display="block";
      check.style.display="none";
      stateText.textContent="Importing...";
      const duration=3000+Math.random()*2000; // 3–5s
      setTimeout(()=>{
        spinner.style.display="none";
        check.style.display="flex";
        stateText.textContent="Imported";
      },duration);
    }

    scanBtn.addEventListener("click",startScan);
    stopBtn.addEventListener("click",stopCamera);
  </script>
</body>
</html>
