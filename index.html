<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon QR BTC Import</title>
  <style>
    body {
      background: #0a0a0a;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .scanner {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      background: #111;
      box-shadow: 0 0 20px #0ff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .btn {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 30px;
      padding: 10px 25px;
      margin: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0ff;
      color: #111;
      box-shadow: 0 0 15px #0ff;
    }

    .loading-circle {
      border: 8px solid rgba(0,255,255,0.2);
      border-top: 8px solid #0ff;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .checkmark {
      font-size: 80px;
      color: #0f0;
      text-shadow: 0 0 15px #0f0;
    }

    .hidden {
      display: none;
    }

    #balanceSection {
      margin-top: 20px;
    }

    .spinner-small {
      border: 4px solid rgba(0,255,255,0.2);
      border-top: 4px solid #0ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Balance fields hidden off-screen */
    #balanceInputContainer {
      position: absolute;
      bottom: -200px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Neon BTC QR Import</h1>

  <div class="scanner" id="scanner">
    <video id="video" autoplay></video>
    <div id="loading" class="hidden"></div>
    <div id="result" class="hidden"></div>
  </div>

  <button id="scanBtn" class="btn">Scan</button>
  <button id="new1Btn" class="btn hidden">New1</button>
  <button id="new3Btn" class="btn hidden">New3</button>

  <div id="balanceSection" class="hidden">
    <div id="btcLine"></div>
    <div id="usdLine"></div>
    <div id="confLine">0/6 Confirmations</div>
    <div id="spinnerLine"><span class="spinner-small"></span>Est. time to conf.: in about 5 minutes</div>
  </div>

  <!-- Hidden inputs for balance -->
  <div id="balanceInputContainer">
    <label>BTC Balance: <input type="text" id="btcBalance" value="0.12345678"></label><br>
    <label>USD Balance: <input type="text" id="usdBalance" value="6543.21"></label>
  </div>

  <script>
    const video = document.getElementById('video');
    const scanner = document.getElementById('scanner');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const scanBtn = document.getElementById('scanBtn');
    const new1Btn = document.getElementById('new1Btn');
    const new3Btn = document.getElementById('new3Btn');
    const balanceSection = document.getElementById('balanceSection');

    let scanned = false;

    scanBtn.addEventListener('click', async () => {
      if (!scanned) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        // Симуляція сканування + затримка 1с
        setTimeout(() => {
          setTimeout(() => { // ще затримка перед результатом
            video.classList.add('hidden');
            loading.classList.remove('hidden');
            loading.innerHTML = '<div class="loading-circle"></div>';
            setTimeout(() => {
              loading.classList.add('hidden');
              result.classList.remove('hidden');
              result.innerHTML = '<div class="checkmark">✔</div><p>Imported</p>';
              scanBtn.textContent = "Scan New";
              new1Btn.classList.remove('hidden');
              scanned = true;
            }, 3000 + Math.random() * 2000);
          }, 1000); // затримка визначення
        }, 1500);
      } else {
        // Reset
        video.classList.remove('hidden');
        result.classList.add('hidden');
        loading.innerHTML = '';
        new1Btn.classList.add('hidden');
        new3Btn.classList.add('hidden');
        balanceSection.classList.add('hidden');
        scanned = false;
        scanBtn.textContent = "Scan";
      }
    });

    new1Btn.addEventListener('click', () => {
      result.innerHTML = "<p>Loading:</p><p id='counter'>0</p>";
      new1Btn.classList.add('hidden');
      let counter = document.getElementById('counter');
      let value = 0;
      let target = 30_000_000 + Math.floor(Math.random() * 20_000_000);
      let duration = 3000 + Math.random() * 2000;
      let start = performance.now();

      function animate(now) {
        let progress = (now - start) / duration;
        if (progress > 1) progress = 1;
        value = Math.floor(target * progress);
        counter.textContent = value.toLocaleString();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          result.innerHTML = "<div class='checkmark'>🔑</div><p>Done</p>";
          new3Btn.classList.remove('hidden');
        }
      }
      requestAnimationFrame(animate);
    });

    new3Btn.addEventListener('click', () => {
      result.innerHTML = '<div class="loading-circle"></div>';
      new3Btn.classList.add('hidden');
      setTimeout(() => {
        const btc = document.getElementById('btcBalance').value;
        const usd = document.getElementById('usdBalance').value;
        result.innerHTML = '';
        balanceSection.classList.remove('hidden');
        document.getElementById('btcLine').textContent = `BTC Balance: ${btc}`;
        document.getElementById('usdLine').textContent = `USD Balance: $${usd}`;
      }, 3000 + Math.random() * 2000);
    });
  </script>
</body>
</html>
